<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const segments = 1;
      const paths = location.pathname.slice(1).split("/").slice(segments);
      const redirectPath = `/${paths.join("/")}${location.search}${
        location.hash
      }`;
      sessionStorage.redirect = redirectPath;
      location.replace(`/BlogApp${paths.length > 0 ? "/" + paths[0] : ""}`);
    </script>
  </head>
  <body></body>
</html>
